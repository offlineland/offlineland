name: Build and Deploy

permissions:
  contents: write

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: oven-sh/setup-bun@v1
    - run: sudo apt-get install brotli
    - run: sudo apt-get install gzip

    - run: bun install
    - run: bun run build

    - name: pre-compress (brotli)
      run: find static/offlineland -type f -exec brotli --best --force --keep --output="{}.br" {} \;
    - name: pre-compress (gzip)
      run: find static/offlineland -type f ! -name '*.br' ! -name '*.zst' -exec gzip --best --force --keep "{}" \;




    - name: Commit and Push to Build Branch
      run: |
        git config --global user.email "you@example.com"
        git config --global user.name "The little robot inside Github.com"
        git checkout -b build
        git add -f --all
        git commit -m "Build files"
        git push origin build --force

